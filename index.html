<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1 id="js-h1">Random Number Game</h1>
    <h3 id="js-order"></h3>
    <input
      type="range"
      min="0"
      max="200"
      value="100"
      class="slider"
      id="myRange"
    />
    <form id="js-guess">
      Guess the number:
      <input type="text" placeholder="Enter your guess" class="myGuess" />
      <button id="play">play</button>
    </form>
    <p id="js-resultdesc"></p>
    <p id="js-result"></p>
    <script src="src/index.js"></script>
  </body>
</html>
